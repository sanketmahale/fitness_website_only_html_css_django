<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: grey;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: grey;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h2>Payment Portal</h2>

<div>
  <form action="pay" method="POST">
      {% csrf_token %}
    <label for="fname">Name</label>
    <input type="text" id="fname" name="name" placeholder="Card Holder Name">
    
    <label for="fname">Address</label>
    <input type="text" id="fname" name="firstname" placeholder="Card Holder Address">
    
    <label for="fname">Credit Card Number</label>
    <input type="text" id="fname" name="firstname" placeholder="Card Number">
    
    <label for="fname">CVV</label>
    <input type="text" id="fname" name="firstname" placeholder="CVV">
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
